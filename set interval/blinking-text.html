<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #blink{
            visibility: visible;
        }
    </style>

</head>
<body>
    <div id="blink">Blinking Text</div>
    <script>
        let textEl = document.getElementById('blink');
        let textVisible = true;
        function blink(){
            if(textVisible){
                textEl.style.color = 'black';
            }else{
                textEl.style.color = 'white';
            }
            textVisible = !textVisible;
        }
        setInterval(blink, 500);

    </script>
    
</body>
</html>
